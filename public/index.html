<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Airport Emulator</title>
    <% for (var i in htmlWebpackPlugin.options.cdn && htmlWebpackPlugin.options.cdn.css) { %>
    <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.cdn.css[i] %>" />
    <% } %>
</head>
<body>
    <noscript>
        <strong>We're sorry but this application doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <input type="range" min="0" max="200" value="100" class="slider" id="scale" onchange="changeScale()">
    <input type="range" min="0" max="120" value="1" class="slider" id="speed">
    <div id="container">
        <div id="app">

        </div>
        <div id="right">
            <div id="tree">

            </div>
            <div id="tables">

            </div>
        </div>
    </div>
    <!-- require cdn assets js -->
    <% for (var i in htmlWebpackPlugin.options.cdn && htmlWebpackPlugin.options.cdn.js) { %>
    <script type="text/javascript" src="<%= htmlWebpackPlugin.options.cdn.js[i] %>"></script>
    <% } %>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"> </script>
    <script>
        function changeScale(){
            var scale = document.getElementById("scale").value;
            document.getElementById("app").firstElementChild.style.transform = "scale("+scale/100 / window.devicePixelRatio+")";
        }
    </script>
    <!-- built files will be auto injected -->
</body>
</html>
